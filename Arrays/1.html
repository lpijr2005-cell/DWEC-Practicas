<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1</title>
</head>

<body>
    <script>
        for (let index = 0; index <= 50; index++) {
            const loteria = new Set();

            while (loteria.size < 6) {
                var numero = Math.floor(Math.random() * 49) + 1;
                loteria.add(numero)
            }

            console.log(`Combinación ${index}:`, [...loteria]);
        }
    </script>
</body>

</html>
