<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2</title>
</head>

<body>
    <script>
        //Mapa para almacenar el contador de cada número
        const conteo = new Map();

        //Inicialización
        for (let i = 1; i <= 10; i++) {
            conteo.set(i, 0);
        }

        for (let i = 0; i < 1000; i++) {
            const n = Math.floor(Math.random() * 10) + 1;
            // Obtenemos la frecuencia actual y la incrementamos
            conteo.set(n, conteo.get(n) + 1);
        }

        console.log('Conteo');
        for (const [n, veces] of conteo) {
            console.log(`Número ${n}: ${veces}`);
        }

    </script>
</body>

</html>
