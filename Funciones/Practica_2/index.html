<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2</title>
</head>

<body>
    <div id="cuentas"></div>
    <script>
        function cuentapalabras() {
            let palabra;
            const palabras = [];

            // Pedimos palabras
            do {
                palabra = window.prompt(
                    'Dame una palabra para almacenarla. Si dejas vacÃ­o o cancelas se termina'
                );
                if (palabra !== null && palabra !== '') {
                    palabras.push(palabra);
                }
            } while (palabra !== null && palabra !== '');

            // Contamos palabras
            const cuenta = new Map();
            palabras.forEach(p => {
                if (cuenta.has(p)) {
                    cuenta.set(p, cuenta.get(p) + 1);
                } else {
                    cuenta.set(p, 1);
                }
            });

            // Mostramos resultados
            const mostrar = document.getElementById('cuentas');
            mostrar.innerHTML = '';

            cuenta.forEach((valor, clave) => {
                mostrar.innerHTML += `${clave}: ${valor}<br>`;
            });
        }

        cuentapalabras();
    </script>
</body>

</html>
